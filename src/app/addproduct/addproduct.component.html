<div class="container">
    <form ngNativeValidate #add_product>
        <div class="form-group">
            <label for="id" class="form-label  ">Product Id</label>
            <input type="text" name="productId" id="id" class="form-control" [(ngModel)]="id" required>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="pName" id="name" class="form-control" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="company" class="form-label">Product Company</label>
            <input type="text" name="pCompany" id="company" class="form-control" [(ngModel)]="company" required>
        </div>
        <div class="form-group">
            <label for="features" class="form-label">Product Features</label>
            <input type="text" name="pFeatures" id="features" class="form-control" [(ngModel)]="features" required>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Product Price</label>
            <input type="text" name="pPrice" id="price" class="form-control" [(ngModel)]="price" required>
        </div>
        <div class="form-group">
            <label for="image" class="form-label">Product Image Url</label>
            <input type="text" name="pImage" id="image" class="form-control" [(ngModel)]="image" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="add_product.checkValidity() && addProduct() ">Add
                product</button>
            <input type="reset" value="Clear" class="btn btn-danger">
        </div>
    </form>
</div>
