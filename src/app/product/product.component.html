<div class="container">
    <div class="row">
        <div class=" card col-md-4" *ngFor="let p of products">
            <div class="card-header">
                <img [src]="p.image" alt="" class="card-img-top">
            </div>
            <div class="card-body">
                <h3>Model {{p.name}}</h3>
                <h3>Company : {{p.company}}</h3>
                <h3>Features : {{p.features}}</h3>
            </div>
            <div class="card-footer">
                <label for="" class="badge bg-success">{{p.price | currency:'INR'}}/-</label>
            </div>
        </div>
    </div>
</div>
